on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n OpenfeatureContainerRegistry -g OpenfeatureContainerRegistrya9c1-rg --location "North Europe" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n OpenfeatureContainerRegistry --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n OpenfeatureContainerRegistry --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n OpenfeatureContainerRegistry --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: openfeaturecontainerregistry.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/ChordDataAPI" -f  "ChordDataAPI/Dockerfile" -t openfeaturecontainerregistry.azurecr.io/openfeaturekubernetescluster:${{ github.sha }}
        docker push openfeaturecontainerregistry.azurecr.io/openfeaturekubernetescluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_openfeaturekubernetescluster_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep openfeaturekubernetescluster0205 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace openfeaturekubernetescluster0205`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: openfeaturekubernetescluster0205
        container-registry-url: openfeaturecontainerregistry.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: openfeaturekdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: openfeaturekubernetescluster0205
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          openfeaturecontainerregistry.azurecr.io/openfeaturekubernetescluster:${{ github.sha }}
        imagepullsecrets: |
          openfeaturekdockerauth